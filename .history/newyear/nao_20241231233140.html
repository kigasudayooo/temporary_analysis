<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>„ÅäÂπ¥Áéâ„ÉÄ„Ç§„Çπ„Ç≤„Éº„É†</title>
    <style>
      body {
        font-family: "Hiragino Sans", "Meiryo", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 95%;
        width: 600px;
      }
      .mode-selector {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 2rem;
      }
      .mode-button {
        padding: 1rem;
        border-radius: 8px;
        border: 2px solid #ff6b6b;
        background-color: white;
        color: #ff6b6b;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        width: 45%;
        max-width: 200px;
      }
      .mode-button.active {
        background-color: #ff6b6b;
        color: white;
      }
      .roll-button {
        font-size: 1.2rem;
        padding: 12px 24px;
        cursor: pointer;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 8px;
        margin: 1.5rem 0;
        transition: transform 0.2s, background-color 0.2s;
        font-weight: bold;
        width: 200px;
      }
      .roll-button:hover {
        background-color: #ff5252;
        transform: translateY(-2px);
      }
      .roll-button:active {
        transform: translateY(0);
      }
      .roll-button:disabled {
        background-color: #ccc;
        transform: none;
        cursor: not-allowed;
      }
      .dice-area {
        display: none;
      }
      .dice-group {
        background-color: #f8f8f8;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      .dice-group-label {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
      .dice-container {
        display: flex;
        gap: 0.8rem;
        justify-content: center;
        margin: 1rem 0;
      }
      .dice {
        width: 60px;
        height: 60px;
        background-color: white;
        border: 3px solid #ff6b6b;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        position: relative;
      }
      .dice.d6 {
        border-color: #4caf50;
        color: #4caf50;
      }
      .dice.d10 {
        border-color: #2196f3;
        color: #2196f3;
      }
      @keyframes rollDice {
        0% {
          transform: rotate(0deg);
        }
        15% {
          transform: rotate(-20deg);
        }
        30% {
          transform: rotate(20deg);
        }
        45% {
          transform: rotate(-15deg);
        }
        60% {
          transform: rotate(15deg);
        }
        75% {
          transform: rotate(-5deg);
        }
        85% {
          transform: rotate(5deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .rolling {
        animation: rollDice 0.8s ease-out;
      }
      .calculation {
        background-color: #f0f8ff;
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
        font-size: 0.9rem;
        color: #444;
        text-align: left;
      }
      .calculation-step {
        margin: 0.5rem 0;
        padding-left: 1rem;
      }
      .result {
        margin-top: 1rem;
        padding: 1.5rem;
        background-color: #fff9f9;
        border-radius: 8px;
      }
      .result-label {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 0.5rem;
      }
      .result-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ff6b6b;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      .mode-description {
        margin: 1rem 0;
        padding: 1rem;
        background-color: #f8f8f8;
        border-radius: 8px;
        font-size: 0.9rem;
        color: #666;
      }
      .history {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 2px dashed #eee;
      }
      .history-title {
        font-size: 1rem;
        color: #666;
        margin-bottom: 0.5rem;
      }
      .history-list {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        flex-wrap: wrap;
        font-size: 0.9rem;
        color: #888;
      }
      .history-item {
        background-color: #f8f8f8;
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
      }
      @media (max-width: 480px) {
        .container {
          padding: 1rem;
        }
        .mode-button {
          padding: 0.8rem;
          font-size: 0.9rem;
        }
        .dice {
          width: 50px;
          height: 50px;
          font-size: 1.2rem;
        }
        .result-value {
          font-size: 2rem;
        }
        .calculation {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé≤ „ÅäÂπ¥Áéâ„ÉÄ„Ç§„Çπ„Ç≤„Éº„É† üé≤</h1>

      <div class="mode-selector">
        <button
          class="mode-button active"
          onclick="switchMode('mode1')"
          id="btn-mode1"
        >
          Êéõ„ÅëÁÆó<br />„É¢„Éº„Éâ
        </button>
        <button
          class="mode-button"
          onclick="switchMode('mode2')"
          id="btn-mode2"
        >
          Ë∂≥„ÅóÁÆó<br />„É¢„Éº„Éâ
        </button>
      </div>

      <div class="mode-description" id="mode-description">
        6Èù¢„ÉÄ„Ç§„Çπ2ÂÄã„ÅÆÁ©ç √ó 10Èù¢„ÉÄ„Ç§„Çπ √ó 50„ÅßÈáëÈ°ç„ÇíÊ±∫ÂÆö„Åó„Åæ„Åô„ÄÇ<br />
      </div>

      <button onclick="rollDice()" id="roll-button" class="roll-button">
        „ÉÄ„Ç§„Çπ„ÇíÊåØ„Çã
      </button>

      <!-- „É¢„Éº„Éâ1: 6Èù¢„ÉÄ„Ç§„Çπ2ÂÄã„ÅÆÁ©ç √ó 10Èù¢„ÉÄ„Ç§„Çπ √ó 50 -->
      <div id="area-mode1" class="dice-area" style="display: block">
        <div class="dice-group">
          <div class="dice-group-label">6Èù¢„ÉÄ„Ç§„Çπ (Êéõ„ÅëÁÆó)</div>
          <div class="dice-container">
            <div class="dice d6" id="mode1-d6-1">1</div>
            <div class="dice d6" id="mode1-d6-2">1</div>
          </div>
        </div>
        <div class="dice-group">
          <div class="dice-group-label">10Èù¢„ÉÄ„Ç§„Çπ</div>
          <div class="dice-container">
            <div class="dice d10" id="mode1-d10">1</div>
          </div>
        </div>
      </div>

      <!-- „É¢„Éº„Éâ2: 10Èù¢„ÉÄ„Ç§„Çπ2ÂÄã„ÅÆÂíå √ó 6Èù¢„ÉÄ„Ç§„Çπ √ó 100 -->
      <div id="area-mode2" class="dice-area" style="display: none">
        <div class="dice-group">
          <div class="dice-group-label">10Èù¢„ÉÄ„Ç§„Çπ (Ë∂≥„ÅóÁÆó)</div>
          <div class="dice-container">
            <div class="dice d10" id="mode2-d10-1">1</div>
            <div class="dice d10" id="mode2-d10-2">1</div>
          </div>
        </div>
        <div class="dice-group">
          <div class="dice-group-label">6Èù¢„ÉÄ„Ç§„Çπ</div>
          <div class="dice-container">
            <div class="dice d6" id="mode2-d6">1</div>
          </div>
        </div>
      </div>

      <div class="calculation" id="calculation" style="display: none">
        <div id="calculation-steps"></div>
      </div>

      <div class="result">
        <div class="result-label">„ÅäÂπ¥Áéâ„ÅÆÈáëÈ°ç</div>
        <div id="result-value" class="result-value">0ÂÜÜ</div>
      </div>

      <div class="history">
        <div class="history-title">ÈÅéÂéª„ÅÆÁµêÊûúÔºàÊúÄÊñ∞3ÂõûÔºâ</div>
        <div class="history-list" id="history-list"></div>
      </div>
    </div>

    <script>
      let currentMode = "mode1";
      const history = [];
      const maxHistory = 3;
      let isRolling = false;

      function switchMode(mode) {
        if (isRolling) return;
        currentMode = mode;

        document
          .getElementById("btn-mode1")
          .classList.toggle("active", mode === "mode1");
        document
          .getElementById("btn-mode2")
          .classList.toggle("active", mode === "mode2");

        document.getElementById("area-mode1").style.display =
          mode === "mode1" ? "block" : "none";
        document.getElementById("area-mode2").style.display =
          mode === "mode2" ? "block" : "none";

        const description =
          mode === "mode1"
            ? "6Èù¢„ÉÄ„Ç§„Çπ2ÂÄã„ÅÆÁ©ç √ó 10Èù¢„ÉÄ„Ç§„Çπ √ó 50„ÅßÈáëÈ°ç„ÇíÊ±∫ÂÆö„Åó„Åæ„Åô"
            : "10Èù¢„ÉÄ„Ç§„Çπ2ÂÄã„ÅÆÂíå √ó 6Èù¢„ÉÄ„Ç§„Çπ √ó 100„ÅßÈáëÈ°ç„ÇíÊ±∫ÂÆö„Åó„Åæ„Åô";
        document.getElementById("mode-description").innerHTML = description;

        document.getElementById("calculation").style.display = "none";
        document.getElementById("result-value").textContent = "0ÂÜÜ";

        history.length = 0;
        document.getElementById("history-list").innerHTML = "";
      }

      function rollDice() {
        if (isRolling) return;
        isRolling = true;

        const button = document.getElementById("roll-button");
        button.disabled = true;

        document.getElementById("calculation").style.display = "none";

        if (currentMode === "mode1") {
          rollMode1();
        } else {
          rollMode2();
        }
      }

      function rollMode1() {
        const d6_1 = document.getElementById("mode1-d6-1");
        const d6_2 = document.getElementById("mode1-d6-2");
        const d10 = document.getElementById("mode1-d10");

        const dices = [d6_1, d6_2, d10];

        dices.forEach((dice) => {
          dice.classList.add("rolling");
        });

        setTimeout(() => {
          const result1 = Math.floor(Math.random() * 6) + 1;
          const result2 = Math.floor(Math.random() * 6) + 1;
          const result3 = Math.floor(Math.random() * 10) + 1;

          d6_1.textContent = result1;
          d6_2.textContent = result2;
          d10.textContent = result3;

          const product = result1 * result2;
          const finalResult = product * result3 * 50;

          const steps = [
            `6Èù¢„ÉÄ„Ç§„Çπ: ${result1} √ó ${result2} = ${product}`,
            `10Èù¢„ÉÄ„Ç§„Çπ: ${result3}`,
            `Ë®àÁÆóÂºè: ${product} √ó ${result3} √ó 50 = ${finalResult}ÂÜÜ`,
          ];
          showCalculation(steps);

          updateResult(finalResult);
          enableRollButton();
        }, 800);

        dices.forEach((dice) => {
          dice.addEventListener(
            "animationend",
            () => {
              dice.classList.remove("rolling");
            },
            { once: true }
          );
        });
      }

      function rollMode2() {
        const d10_1 = document.getElementById("mode2-d10-1");
        const d10_2 = document.getElementById("mode2-d10-2");
        const d6 = document.getElementById("mode2-d6");

        const dices = [d10_1, d10_2, d6];

        dices.forEach((dice) => {
          dice.classList.add("rolling");
        });

        setTimeout(() => {
          const result1 = Math.floor(Math.random() * 10) + 1;
          const result2 = Math.floor(Math.random() * 10) + 1;
          const result3 = Math.floor(Math.random() * 6) + 1;

          d10_1.textContent = result1;
          d10_2.textContent = result2;
          d6.textContent = result3;

          const sum = result1 + result2;
          const finalResult = sum * result3 * 100;

          const steps = [
            `10Èù¢„ÉÄ„Ç§„Çπ: ${result1} + ${result2} = ${sum}`,
            `6Èù¢„ÉÄ„Ç§„Çπ: ${result3}`,
            `Ë®àÁÆóÂºè: ${sum} √ó ${result3} √ó 100 = ${finalResult}ÂÜÜ`,
          ];
          showCalculation(steps);

          updateResult(finalResult);
          enableRollButton();
        }, 800);

        dices.forEach((dice) => {
          dice.addEventListener(
            "animationend",
            () => {
              dice.classList.remove("rolling");
            },
            { once: true }
          );
        });
      }

      function showCalculation(steps) {
        const calculation = document.getElementById("calculation");
        const stepsDiv = document.getElementById("calculation-steps");

        calculation.style.display = "block";
        stepsDiv.innerHTML = steps
          .map((step) => `<div class="calculation-step">${step}</div>`)
          .join("");
      }

      function updateResult(amount) {
        const resultElement = document.getElementById("result-value");
        const formattedAmount = amount.toLocaleString() + "ÂÜÜ";
        resultElement.textContent = formattedAmount;

        history.unshift(formattedAmount);
        if (history.length > maxHistory) {
          history.pop();
        }

        const historyList = document.getElementById("history-list");
        historyList.innerHTML = history
          .map((result) => `<div class="history-item">${result}</div>`)
          .join("");
      }

      function enableRollButton() {
        isRolling = false;
        const button = document.getElementById("roll-button");
        button.disabled = false;
      }
    </script>
  </body>
</html>
